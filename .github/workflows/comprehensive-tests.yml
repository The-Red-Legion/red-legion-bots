name: Comprehensive Tests

on:
  pull_request:
    branches: [main]
    types: [labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Only run when labeled with 'run comprehensive tests'
  check-trigger:
    name: "Check Comprehensive Test Trigger"
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled' && github.event.label.name == 'run comprehensive tests'
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if comprehensive tests should run
        id: check
        run: |
          echo "should_run=true" >> $GITHUB_OUTPUT
          echo "âœ… Comprehensive tests triggered by label"

  # Clear comprehensive test labels
  clear-comprehensive-labels:
    name: "Clear Comprehensive Test Labels"
    runs-on: ubuntu-latest
    needs: [check-trigger]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Remove previous comprehensive test labels
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request?.number;
            
            if (!pull_number) {
              console.log('Not a pull request, skipping label clearing');
              return;
            }

            // Comprehensive test specific labels to remove
            const comprehensiveLabels = [
              'comprehensive tests pending',
              'comprehensive tests passed',
              'comprehensive tests failed', 
              'Tests Good',
              'Ready To Deploy',
              'Deploy',
              'Ready to Merge',
              'run comprehensive tests'  // Remove the trigger label
            ];
            
            console.log('ğŸ§¹ Clearing previous comprehensive test labels...');
            
            for (const label of comprehensiveLabels) {
              try {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: pull_number,
                  name: label
                });
                console.log(`âœ… Removed label: ${label}`);
              } catch (error) {
                console.log(`â„¹ï¸ Label "${label}" not found or already removed`);
              }
            }
            
            // Add 'comprehensive tests pending' label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pull_number,
              labels: ['comprehensive tests pending']
            });
            
            console.log('âœ… Added "comprehensive tests pending" label');

  # Database architecture tests (comprehensive)
  database-comprehensive:
    name: "Database Architecture Tests"
    runs-on: ubuntu-latest
    needs: [check-trigger, clear-comprehensive-labels]
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set GCP Project
        run: echo "GOOGLE_CLOUD_PROJECT=rl-prod-471116" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: false
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt ruff pytest pytest-mock psycopg2-binary
      - name: Test Database v2.0.0 Architecture
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ—„ï¸ Testing Database Architecture v2.0.0..."
          python3 -m pytest tests/test_database_v2.py -v
          echo "âœ… Database v2.0.0 tests completed!"
      - name: Test Database Integration
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ”— Testing Database Integration..."
          python3 -m pytest tests/test_database_integration.py -v
          echo "âœ… Database integration tests completed!"
      - name: Test Database Performance
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "âš¡ Testing Database Performance..."
          python3 -m pytest tests/test_database_performance.py -v
          echo "âœ… Database performance tests completed!"

  # Bot functionality tests (comprehensive)
  bot-comprehensive:
    name: "Bot Functionality Tests"
    runs-on: ubuntu-latest  
    needs: [check-trigger, clear-comprehensive-labels]
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set GCP Project
        run: echo "GOOGLE_CLOUD_PROJECT=rl-prod-471116" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: false
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt ruff pytest pytest-mock psycopg2-binary
      - name: Test Participation Bot
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ¤– Testing Participation Bot..."
          python3 -m pytest tests/test_participation_bot.py -v
          echo "âœ… Participation bot tests completed!"
      - name: Test Modular System
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ§© Testing Modular System Architecture..."
          python3 -m pytest tests/test_modular_system.py -v
          echo "âœ… Modular system tests completed!"

  # Advanced system tests  
  advanced-comprehensive:
    name: "Advanced System Tests"
    runs-on: ubuntu-latest
    needs: [database-comprehensive, bot-comprehensive]
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set GCP Project
        run: echo "GOOGLE_CLOUD_PROJECT=rl-prod-471116" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: false
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt ruff pytest pytest-mock psycopg2-binary
      - name: Test Advanced System Components
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸš€ Testing Advanced System Components..."
          python3 -m pytest tests/test_advanced_system.py -v
          echo "âœ… Advanced system tests completed!"

  # Sunday Mining comprehensive tests
  sunday-mining-comprehensive:
    name: "Sunday Mining Comprehensive Tests"
    runs-on: ubuntu-latest
    needs: [database-comprehensive, bot-comprehensive]
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set GCP Project
        run: echo "GOOGLE_CLOUD_PROJECT=rl-prod-471116" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: false
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt ruff pytest pytest-mock psycopg2-binary aiohttp
      - name: Test Sunday Mining System - Comprehensive Offline
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ§ª Running comprehensive Sunday Mining offline tests..."
          python3 test_sunday_mining_offline.py
          echo "âœ… Sunday Mining comprehensive offline tests completed!"
      - name: Test Sunday Mining System - Full E2E
        continue-on-error: true
        env:
          PYTHONPATH: .
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TEXT_CHANNEL_ID: ${{ secrets.TEXT_CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLOUD_PROJECT: rl-prod-471116
        run: |
          echo "ğŸ§ª Running full Sunday Mining E2E tests..."
          python3 run_sunday_mining_e2e_tests.py || echo "âš ï¸ Full E2E tests failed (may be expected if DB unavailable)"
          echo "â„¹ï¸ Sunday Mining E2E tests completed"

  # Comprehensive results and deployment readiness
  comprehensive-results:
    name: "Comprehensive Test Results & Deployment Readiness"
    runs-on: ubuntu-latest
    needs: [clear-comprehensive-labels, database-comprehensive, bot-comprehensive, advanced-comprehensive, sunday-mining-comprehensive]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Comprehensive Test Summary
        run: |
          echo "ğŸ“Š **Comprehensive Test Results Summary**" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY  
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Database Architecture | ${{ needs.database-comprehensive.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bot Functionality | ${{ needs.bot-comprehensive.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Advanced System | ${{ needs.advanced-comprehensive.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sunday Mining E2E | ${{ needs.sunday-mining-comprehensive.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          # Overall result
          if [ "${{ needs.database-comprehensive.result }}" = "success" ] && [ "${{ needs.bot-comprehensive.result }}" = "success" ] && [ "${{ needs.advanced-comprehensive.result }}" = "success" ] && [ "${{ needs.sunday-mining-comprehensive.result }}" = "success" ]; then
            echo "## ğŸ‰ All comprehensive tests passed! Ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Some comprehensive tests failed - review before deployment" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Update PR labels for deployment readiness
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request?.number;
            
            if (!pull_number) {
              console.log('Not a pull request, skipping label updates');
              return;
            }

            // Check comprehensive test results
            const database = '${{ needs.database-comprehensive.result }}';
            const botFunc = '${{ needs.bot-comprehensive.result }}';
            const advanced = '${{ needs.advanced-comprehensive.result }}';
            const sundayMining = '${{ needs.sunday-mining-comprehensive.result }}';
            
            const allTestsPassed = database === 'success' && 
                                 botFunc === 'success' && 
                                 advanced === 'success' && 
                                 sundayMining === 'success';
            
            // Remove pending label
            try {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: pull_number,
                name: 'comprehensive tests pending'
              });
            } catch (error) {
              console.log('No pending label to remove');
            }
            
            if (allTestsPassed) {
              // Add deployment readiness labels
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pull_number,
                labels: ['comprehensive tests passed', 'Tests Good', 'Ready To Deploy']
              });
              
              // Add deployment ready comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pull_number,
                body: "## ğŸ‰ Comprehensive Tests Passed - Ready for Deployment!\\n\\n| Test Suite | Result |\\n|------------|--------|\\n| Database Architecture | âœ… Passed |\\n| Bot Functionality | âœ… Passed |\\n| Advanced System Components | âœ… Passed |\\n| Sunday Mining E2E Tests | âœ… Passed |\\n\\nğŸš€ **Production Ready!** This PR has been validated with comprehensive testing and is ready for deployment.\\n\\nğŸ¯ **Next Steps:**\\nâ€¢ Add `deploy` label to trigger deployment workflow\\nâ€¢ Monitor deployment logs and bot status\\nâ€¢ Validate functionality in production environment\\n\\nğŸ§ª **Test Coverage:** All critical systems including Sunday Mining, database operations, and bot functionality have been thoroughly validated."
              });
              
            } else {
              // Add failure labels
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pull_number,
                labels: ['comprehensive tests failed', 'needs fixes']
              });
              
              // Add failure comment with details
              const failedTests = [];
              if (database !== 'success') failedTests.push('Database Architecture');
              if (botFunc !== 'success') failedTests.push('Bot Functionality');
              if (advanced !== 'success') failedTests.push('Advanced System');
              if (sundayMining !== 'success') failedTests.push('Sunday Mining E2E');
              
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pull_number,
                body: "## âŒ Comprehensive Tests Failed\\n\\n| Test Suite | Result |\\n|------------|--------|\\n| Database Architecture | " + (database === 'success' ? 'âœ… Passed' : 'âŒ Failed') + " |\\n| Bot Functionality | " + (botFunc === 'success' ? 'âœ… Passed' : 'âŒ Failed') + " |\\n| Advanced System Components | " + (advanced === 'success' ? 'âœ… Passed' : 'âŒ Failed') + " |\\n| Sunday Mining E2E Tests | " + (sundayMining === 'success' ? 'âœ… Passed' : 'âŒ Failed') + " |\\n\\n**Failed test suites:** " + failedTests.join(', ') + "\\n\\nâš ï¸ **Action Required:** Please review and fix the failed test suites before deployment. All comprehensive tests must pass for production readiness.\\n\\nğŸ”„ **Re-run Tests:** Add the `run comprehensive tests` label again after fixes to re-validate."
              });
            }